# SonarQube configuration for Permata Gateway
# Rust webhook gateway service untuk integrasi dengan Permata Bank API

# Project identification
sonar.projectKey=learning-faisol
sonar.projectName=Permata Gateway
sonar.projectVersion=0.1.0
sonar.projectDescription=Webhook gateway service untuk integrasi dengan Permata Bank API

# SonarQube server settings
sonar.host.url=https://sonarqube.jatismobile.com
sonar.login=sqa_60ed074990349a39dd5c8c338a151aacd100f8e3

# Source code settings
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test settings
sonar.tests=tests
sonar.test.inclusions=tests/**/*.rs
sonar.test.exclusions=tests/README.md,tests/lib.rs,tests/*_tests.rs

# Coverage settings (for future Rust coverage integration)
# sonar.rust.coverage.reportPaths=target/coverage/lcov.info

# Code analysis exclusions
sonar.exclusions=\
    **/*.md,\
    **/target/**,\
    **/scripts/**,\
    **/Dockerfile,\
    **/docker-compose.yml,\
    **/*.yml,\
    **/*.yaml,\
    **/*.toml,\
    **/*.lock,\
    **/.git/**,\
    **/.claude/**,\
    **/log/**,\
    **/*.log,\
    **/*.drawio,\
    **/mocks/**

# Coverage exclusions
sonar.coverage.exclusions=\
    **/tests/**,\
    **/mocks/**,\
    src/main.rs

# Duplication exclusions
sonar.cpd.exclusions=\
    **/tests/**,\
    **/target/**,\
    **/scripts/**,\
    **/mocks/**

# File size and indexing limits
sonar.projectFileIndexing.exclusions=**/target/**

# Quality gate settings
sonar.qualitygate.wait=false

# Additional Rust-specific settings
# Uncomment these when Rust plugins become available
# sonar.rust.file.suffixes=.rs
# sonar.rust.clippy.reportPaths=target/clippy-report.json